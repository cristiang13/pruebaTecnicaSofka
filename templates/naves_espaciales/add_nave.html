{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row justify-content-center text-center" style="padding-top: 5%">

    <div class="col-lg-7 col-md-10 col-12">
        <div>
            <h1 class="fs-180 fw-bold"> <i class="fa fa-gear fa-spin"></i></h1>
            <h1>Formulario para adicionar naves</h1><br>
            <br>
            <form class="row g-3" action="{% url 'store_nave' %}" method="post">
              {% csrf_token %}  
              <div class="col-md-6">
                  <label for="inputName4" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-md-6">
                  <label for="inputTipoPropulsion4" class="form-label">Tipo de propulsi√≥n</label>
                  <input type="text" class="form-control" id="tipo_propulsion" name="tipo_propulsion">
                </div>
                <div class="col-md-6">
                  <label for="inputCapacidad4" class="form-label">Capacidad</label>
                  <input type="text" class="form-control" id="capacidad" name="capacidad">
                </div>
                <div class="col-md-6">
                  <label for="inputPeso4" class="form-label">Peso</label>
                  <input type="text" class="form-control" id="peso" name="peso">
                </div>
                
                <div class="col-md-6">
                  <label for="inputEmpuje" class="form-label">Empuje</label>
                  <input type="text" class="form-control" id="empuje" name="empuje">
                </div>
                <div class="col-md-4">
                  <label for="categoria" class="form-label">Categoria</label>
                  <select id="categoria" name="categoria" class="form-select" onchange="if (this.value === 'nave_lanzadera') { campo_addII(); campo_remove() } if (this.value === 'nave_tripulada') { campo_add(); campo_removeII()} if (this.value === 'nave_no_tripulada') { campo_removeII(); campo_remove()}">
                    <option value="nave_no_tripulada">Nave No Tripulada</option>
                    <option value="nave_tripulada" >Nave Tripulada</option>
                    <option value="nave_lanzadera" onclick="campo_add()">Nave Lanzadera</option>
                  </select>
                </div>
              
                <div id="orbita"class="col-6" style="display:none;">
                  <label for="inputOrbita" class="form-label">Orbita</label>
                  <input type="text" class="form-control" id="orbita" name="orbita">
                </div>
                <div id="altura"class="col-6" style="display:none;">
                  <label for="inputAltura" class="form-label">Altura(m)</label>
                  <input type="text" class="form-control" id="altura" name="altura">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
              <br>
            <h3>Prueba Softka.</h3>
            <h4 class="d-flex align-items-center justify-content-center">Analista de calidad.</h4>
            <div class="col">
              <div class="d-grid gap-2 col-6 mx-auto">
                <a  href="/"class="btn btn-success" type="button">Home</a>
              </div>
            </div>
          </div>
    </div>
  </div>
  
  <script type="text/javascript">
    
    function campo_add() {
      var campo = document.querySelector("#orbita");
      campo.style.display = "block";
    }
  
    function campo_remove() {
      var campo = document.querySelector("#orbita");
      campo.style.display = "none";
    }

    function campo_addII(){
      var campo = document.querySelector("#altura");
      campo.style.display = "block";
    }
    function campo_removeII() {
      var campo = document.querySelector("#altura");
      campo.style.display = "none";
    }
  </script>
{%endblock%}
